<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href ="styles.css">
    <script src="app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script> 
    <title>Mimi | js</title> 
</head>
<body>

    <div class="mimi-container">
        <div class="mimi-container-header">
            <button class="nav-button" id="delete">Delete</button> 
            <button class = "nav-button" id="clear">Clear</button>
            <button class = "nav-button" id = "link">Link</button>
            <button class = "nav-button" id="download">Save in PDF format</button> 
            <button class = "nav-button" id="new-tab">New Tab</button>
            <button class = "nav-button" id="rename-tab">Rename</button>
            <button class = "nav-button" id="close-tab">Close Tab</button>  
        </div>
        <div class="tab-section">
            <div class="tab current" id="0"><h3>Untitled</h3></div> 
        </div>
        <div class = "canvas-container">
            <canvas id="mimi-canvas" width="1639" height="696"></canvas> 
        </div>
        <input id="user-input">
    </div>

    <!-- The Modal -->
    <div class="modal">

        <!-- Modal content -->
        <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-component"> 
        </div>
        </div>
    
    </div>
    
</body>
</html>
